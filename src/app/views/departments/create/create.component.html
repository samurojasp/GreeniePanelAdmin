<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <form cForm>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title" id="users">Agregar Departamento</h4>
          </div>
          <div class="form-container">
            <div class="two-inputs-container">
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1"
                  >Nombre del departamento</label
                >
                <input
                  cFormControl
                  id="name"
                  placeholder="Nombre del departamento"
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  value="{{ name }}"
                />
              </div>
              <div class="input-container" style="margin-top: 10px">
                <label cLabel>Categorias</label>
                <mat-form-field>
                  <mat-select
                    cSelect
                    [(ngModel)]="categoryId"
                    [ngModelOptions]="{ standalone: true }"
                    multiple
                  >
                    @for (cate of categories; track cate.id) {
                    <mat-option value="{{ cate.id }}">
                      {{ cate.id }} - {{ cate.name }}
                    </mat-option>
                    }
                  </mat-select></mat-form-field
                >
              </div>
            </div>
            <div class="button-container">
              <button
                style="
                  background-color: #5a835a;
                  color: white;
                  border: 1px solid #5a835a;
                  border-radius: 5px;
                  padding: 8px 16px;
                  display: inline-block;
                  text-decoration: none;
                "
                (click)="createDepartment()"
                cButton
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast
    (timer)="onTimerChange($event)"
    (visibleChange)="onVisibleChange($event)"
    [visible]="visible"
    [class]="toastClass"
  >
    <c-toast-body>
      <p>{{ toastMessage }}</p>
      <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress>
    </c-toast-body>
  </c-toast>
</c-toaster>

<ngx-spinner
  bdColor="rgba(0,0,0,0.65)"
  size="large"
  color="rgb(60, 179, 113)"
  type="ball-scale-multiple"
>
  <p style="color: white">Cargando...</p>
</ngx-spinner>
