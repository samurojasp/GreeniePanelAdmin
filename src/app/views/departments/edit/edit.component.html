<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <form cForm>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title" id="users">Editar Departamento</h4>
          </div>
          <div class="form-container">
            <div class="two-inputs-container">
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1"
                  >Nombre del departamento</label
                >
                <input
                  cFormControl
                  id="name"
                  placeholder="Nombre del departamento"
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  value="{{ name }}"
                />
              </div>
            </div>
            <div class="input-container" style="margin-top: 10px">
              <label cLabel>Categorias</label>
              <mat-form-field>
                <mat-select
                  cSelect
                  [(ngModel)]="categoryId"
                  [ngModelOptions]="{ standalone: true }"
                  multiple
                >
                  <mat-option
                    *ngFor="let cate of categories; trackBy: trackById"
                    [value]="cate.id"
                  >
                    {{ cate.id }} - {{ cate.name }}
                  </mat-option>
                </mat-select></mat-form-field
              >
            </div>
            <div class="button-container">
              <button (click)="editDepartment()" cButton>Guardar</button>
            </div>
          </div>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast
    (timer)="onTimerChange($event)"
    (visibleChange)="onVisibleChange($event)"
    [visible]="visible"
    [class]="toastClass"
  >
    <c-toast-body>
      <p>{{ toastMessage }}</p>
      <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress>
    </c-toast-body>
  </c-toast>
</c-toaster>
