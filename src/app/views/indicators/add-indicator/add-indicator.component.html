<c-card class="mb-4">
    <c-card-body>
        
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title" id="users">Agregar Indicador</h4>     
    </div>

    <form cForm>
      <div>
        <label cLabel for="exampleFormControlInput1">Nombre</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="name"
               value="{{ name }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Indice</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="number"
               min="1"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="index"
               value="{{ index }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Descripci√≥n</label>
        <textarea cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="description"
               value="{{ description }}"
        ></textarea>
      </div>

      <a cButton style="background-color: #5A835A; color: white; border: 1px solid #5A835A; border-radius: 5px; padding: 8px 16px; display: inline-block; text-decoration: none;" (click)="addIndicator()" color="success" class="text-white ms-md-2 mb-3">
        Guardar
      </a>
    </form>

    </c-card-body>
    </c-card>

    <c-toaster [placement]="position" class="p-3" position="fixed">
      <c-toast
        (timer)="onTimerChange($event)"
        (visibleChange)="onVisibleChange($event)"
        [visible]="visible"
        [class]="toastClass">
        <c-toast-body>
          <p>{{ toastMessage }}</p>
          <c-progress thin>
            <c-progress-bar [value]="percentage"></c-progress-bar>
          </c-progress>
        </c-toast-body>
      </c-toast>
    </c-toaster>
