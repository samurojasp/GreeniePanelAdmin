<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-body>
        <form cForm>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title" id="users">Agregar Criterio</h4>
          </div>
          <div class="form-container">
            <div class="two-inputs-container">
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1">Nombre del criterio</label>
                <input
                  cFormControl
                  id="name"
                  placeholder="Nombre del criterio"
                  type="text"
                  name="name"
                  [(ngModel)]="name"
                  value="{{ name }}"
                />
              </div>
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1">Nombre en inglés</label>
                <input
                  cFormControl
                  id="name"
                  placeholder="Nombre del criterio"
                  type="text"
                  name="englishName"
                  [(ngModel)]="englishName"
                  value="{{ englishName }}"
                />
              </div>
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1">Indicador</label>
                <select
                  aria-label="Indicator Select"
                  name="indicatorID"
                  [(ngModel)]="indicatorID"
                  value="{{ indicatorID }}"
                  cSelect
                >
                
                  <option>Selecciona un indicador</option>
                  @for (indicator of indicators; track indicator.id) {
                  <option value="{{ indicator.id }}">
                    {{ indicator.id}} {{ indicator.name }}
                  </option>
                  }
                </select>
              </div>
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1">Índice</label>
                <input
                  cFormControl
                  id="index"
                  placeholder="Índice"
                  type="number"
                  min="1"
                  name="index"
                  [(ngModel)]="index"
                  value="{{ index }}"
                />
              </div>
              <div class="input-container">
                <label cLabel for="exampleFormControlInput1">Descripción</label>
                <textarea
                  cFormControl
                  name="description"
                  rows="3"
                  placeholder="Descripción del criterio"
                  [(ngModel)]="description"
                  value="{{ description }}"
                ></textarea>
              </div>
            </div>
            <div class="button-container">
              <button 
              style="
              background-color: #5a835a;
              color: white;
              border: 1px solid #5a835a;
              border-radius: 5px;
              padding: 8px 16px;
              display: inline-block;
              text-decoration: none;
            "
              (click)="createCriterion()" cButton>Guardar</button>
            </div>
          </div>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast
    (timer)="onTimerChange($event)"
    (visibleChange)="onVisibleChange($event)"
    [visible]="visible"
    [class]="toastClass">
    <c-toast-body>
      <p>{{ toastMessage }}</p>
      <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress>
    </c-toast-body>
  </c-toast>
</c-toaster>

<ngx-spinner bdColor = "rgba(0,0,0,0.65)" size ="large" color = "rgb(60, 179, 113)" type="ball-scale-multiple">  
  <p style="color: white" >Cargando... </p>
</ngx-spinner>
