<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-body>
          <h4 class="card-title text-center" id="users">Gestión de Categorías</h4>
          <div class="d-flex justify-content-between align-items-center">
            <input type="text" class="form-control w-25  ms-md-2 mb-3" placeholder="Buscar...">
           
            <a
            cButton
            routerLink="/addIndicators"
            routerLinkActive="active"
            color="success"
            class="text-white ms-md-2 mb-3"
          >
            Agregar Categoría
          </a>
          </div>

            <table
            [hover]="true"
            [responsive]="true"
            [striped]="true"
            align="middle"
            cTable
            class="mb-0 border">
              <thead class="text-nowrap text-truncate">
                <tr>
                  <th class="bg-body-tertiary text-center">Nombre</th>
                  <th class="bg-body-tertiary text-center">Indicador</th>
                  <th class="bg-body-tertiary text-center">Acción</th>
                </tr>
              </thead>
              <tbody>
                @for (ctg of categories; track ctg.id; let i = $index)
                {
                <tr>       
                  <td class="text-center">
                      {{ ctg.name }}
                  </td>
                  <td class="text-center">
                      {{ctg.indicatorID}}
                  </td>
                  <td class="text-center">
                    <div class="fw-semibold text-nowrap">
                      <a
                        cButton
                        
                        color="warning"
                        variant="outline"
                        class="mx-1"
                      >
                       <svg cIcon class="icon icon-lg" name="cilPencil"></svg>
                      </a>
                      <button
                        cButton
                        [cModalToggle]="staticBackdropModal.id"
                        (click)="toggleLiveDemo(ctg.id)"
                        color="danger"
                        variant="outline"
                        class="mx-1"
                      >
                       <svg cIcon class="icon icon-lg" name="cilTrash"></svg>
                      </button>
                    </div>
                  </td>
                </tr>
                }
              </tbody>
            </table>  

            <c-pagination aria-label="Pagination" class="ms-md-2">
              <li cPageItem>
                <a cPageLink>Previous</a>
              </li>
              <li cPageItem>
                <a cPageLink>1</a>
              </li>
              <li cPageItem>
                <a cPageLink>2</a>
              </li>
              <li cPageItem>
                <a cPageLink>3</a>
              </li>
              <li cPageItem>
                <a cPageLink>Next</a>
              </li>
            </c-pagination>
                     
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>



  

<c-modal #staticBackdropModal backdrop="static" id="staticBackdropModal">
  <c-modal-header>
    <h5 cModalTitle>¿Estás seguro de eliminar?</h5>
    <button [cModalToggle]="staticBackdropModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>Esta acción no se puede deshacer</c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="staticBackdropModal.id" cButton color="secondary">
      Cancelar
    </button>
    <button
      cButton
      (click)="deleteCategorie()"
      [cModalToggle]="staticBackdropModal.id"
      color="primary"
    >
      Aceptar
    </button>
  </c-modal-footer>
</c-modal>
