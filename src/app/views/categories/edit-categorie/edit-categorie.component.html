<c-card class="mb-4">
  <c-card-body>
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="card-title" id="users">Editar Categoría</h4>
    </div>

    <form cForm>
      <div>
        <label cLabel for="exampleFormControlInput1">Nombre</label>
        <input
          cFormControl
          id="exampleFormControlInput1"
          type="text"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="name"
          value="{{ name }}"
        />
      </div>
      <div class="input-container">
        <label cLabel for="exampleFormControlInput1">Indicador</label>
        <select
          aria-label="department select"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="indicatorID"
          cSelect
        >
          @for (ind of indicators; track ind.id) {
          <option value="{{ ind.id }}">{{ ind.id }} {{ ind.name }}</option>
          }
        </select>
      </div>
      <div class="input-container">
        <label cLabel>Criterios</label>
        <mat-form-field
          ><mat-select
            cSelect
            [(ngModel)]="criteriaID"
            [ngModelOptions]="{ standalone: true }"
            multiple
          >
            <mat-option
              *ngFor="let crite of criteria; trackBy: trackById"
              [value]="crite.id"
            >
              {{ crite.id }} - {{ crite.name }}
            </mat-option>
          </mat-select></mat-form-field
        >
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Descripción</label>
        <textarea
          cFormControl
          id="exampleFormControlInput1"
          type="text"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="description"
          value="{{ description }}"
        ></textarea>
      </div>
      <a
        cButton
        (click)="editCategorie()"
        color="success"
        class="text-white ms-md-2 mb-3"
      >
        Guardar
      </a>
    </form>
  </c-card-body>
</c-card>

<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast
    (timer)="onTimerChange($event)"
    (visibleChange)="onVisibleChange($event)"
    [visible]="visible"
    [class]="toastClass"
  >
    <c-toast-body>
      <p>{{ toastMessage }}</p>
      <c-progress thin>
        <c-progress-bar [value]="percentage"></c-progress-bar>
      </c-progress>
    </c-toast-body>
  </c-toast>
</c-toaster>

<ngx-spinner
  bdColor="rgba(0,0,0,0.65)"
  size="large"
  color="rgb(60, 179, 113)"
  type="ball-scale-multiple"
>
  <p style="color: white">Cargando...</p>
</ngx-spinner>
